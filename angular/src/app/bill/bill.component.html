<br><br>
<div class="jumbotron">
    <div>
        <h2 style="text-align:center;">Customer Invoice Reciept</h2>
    </div>
    <br><br>
    <button type="button" (click)="printbill()" class="bt btn-default">Print</button>
    <table class="centered-table" border="1">
        <tr>
            <th>S.No</th>
            <th>Items</th>
            <th>Quantity</th>
            <th>Price(per item)</th>
            <th>Total Price</th>
        </tr>
        <tr *ngFor="let item of buyersList">
            <td>{{item.no}}</td>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.price * item.quantity}}</td>
        </tr>

        <td>Total Amount</td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            {{totalPrice}}
        </td>

    </table>
</div>
<div>
    <h3 style="text-align:center; color:white;">Thanks For Visiting us</h3>
</div>
